site_name: crackmes.blog
site_url: https://crackmes.blog/
theme:
  name: material
  icon:
    logo: fontawesome/solid/terminal
  font:
    code: Source Code Pro
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate   
      primary: black
      accent: lime
plugins:
  - blog:
      blog_dir: .
      archive: false
  - tags:
      tags_file: tags.md
  - termynal

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

